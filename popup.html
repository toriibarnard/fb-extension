<!DOCTYPE html>
<html>
<head>
  <title>Marketplace Vehicle Collector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 320px;
      padding: 15px;
    }
    h2 {
      color: #1877F2;
      margin-top: 0;
    }
    button {
      background-color: #1877F2;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 10px 0;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #166FE5;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
    }
    .success {
      background-color: #e6ffec;
      color: #22863a;
      border: 1px solid #b4e6cc;
    }
    .error {
      background-color: #ffeef0;
      color: #cb2431;
      border: 1px solid #ffc6c6;
    }
    .hidden {
      display: none;
    }
    .shortcut {
      background-color: #f0f2f5;
      padding: 3px 5px;
      border-radius: 3px;
      font-family: monospace;
    }
    .count {
      background-color: #1877F2;
      color: white;
      border-radius: 12px;
      padding: 3px 8px;
      font-size: 12px;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <h2>Marketplace Vehicle Collector</h2>
  <p>Save vehicle listings with screenshots</p>
  
  <button id="captureBtn">Capture Current Listing</button>
  <button id="downloadBtn">Download Data (<span id="listingCount">0</span>)</button>
  <button id="clearBtn">Clear All Data</button>
  
  <div id="status" class="status hidden"></div>
  
  <p>Keyboard shortcut: <span class="shortcut">Ctrl+Shift+S</span></p>
  
  <script src="libs/xlsx.full.min.js"></script>
  <script src="libs/jszip.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
